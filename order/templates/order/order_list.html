<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Add</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>image</th>
        <th>Drink</th>
        <th>Modify</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for drink in drink_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        {% if drink.image != '' %}
        <td><img src="{{ drink.image.url }}" alt="아메리카노" width="100px"></td>
        {% else %}
        <td>------</td>
        {% endif %}
        <td>{{ drink }}</td>
        <td>Modify</td>
        <td>Delete</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
